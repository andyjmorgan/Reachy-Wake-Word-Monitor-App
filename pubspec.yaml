name: reechy_wakeword_monitor
description: "Wakeword detection monitor for Reechy"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Audio capture
  record: ^6.0.0

  # ONNX Runtime
  onnxruntime: ^1.3.3

  # State management
  provider: ^6.1.2

  # Utilities
  intl: ^0.19.0
  collection: ^1.18.0
  path_provider: ^2.1.4
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/melspectrogram.onnx
    - assets/models/embedding_model.onnx
    - assets/models/reechy_wakeword.onnx
