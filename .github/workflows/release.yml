name: Release

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux build artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: linux-bundle
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Download macOS build artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: macos-bundle
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Generate version
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create release bundles
        run: |
          cd linux-bundle
          tar -czvf ../reachy-wakeword-monitor-linux-x64.tar.gz .
          cd ../macos-bundle
          zip -r ../reachy-wakeword-monitor-macos.zip .

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Reachy WakeWord Monitor

            Automated release from main branch.

            **Commit:** ${{ github.event.workflow_run.head_sha }}

            ### Downloads
            - **Linux (x64):** `reachy-wakeword-monitor-linux-x64.tar.gz`
            - **macOS:** `reachy-wakeword-monitor-macos.zip`

            ### Installation

            **Linux:**
            1. Extract: `tar -xzvf reachy-wakeword-monitor-linux-x64.tar.gz`
            2. Run: `./reechy_wakeword_monitor`

            **macOS:**
            1. Extract: `unzip reachy-wakeword-monitor-macos.zip`
            2. Move the app to Applications or run directly
          files: |
            reachy-wakeword-monitor-linux-x64.tar.gz
            reachy-wakeword-monitor-macos.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
